<html>
  <head>
    <title>Creating Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/style.css" rel="stylesheet"/>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="/public/images/logo.png" id="image" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            {{if .FlashStatus}}
            <li class="nav-item ms-3">
              <a class="nav-link fw-semibold active text-danger" href="/project">Add Project</a>
            </li>
            {{else}}
            {{end}}
          </ul>

          <div class="d-flex justify-content-end">
              <button class="btn btn-danger btn-submit" type="button">Contact Me</button>
          </div>
        </div>
      </div>
    </nav>

   
    <div class="container">
      <h3 class="text-center mt-5 ">Creating Blog Post</h3>
      <form class="w-50 m-auto">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">subject</label>
            <input type="text" class="form-control" id="subject" aria-describedby="emailHelp">
        </div> 
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Your Mesegge</label>
            <textarea class="form-control" id="description" style="height: 100px; resize: none"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          <div class=" d-flex justify-content-end">
            <button class="btn btn-primary" onclick="getData()"  type="button">Button</button>
          
          </div>

      </form>
     </div>
      
  </body>
  <script src="public/js/script.js"></script>
</html>
